<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <h1>Your Waiting List</h1>
    <div class="waiting-list"></div>

    <script>
        const waitingList = JSON.parse(localStorage.getItem('waitingList')) || [];
        const waitingListDiv = document.querySelector('.waiting-list');
        waitingList.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<h4>${item.title}</h4><p>${item.price}</p>`;
            waitingListDiv.appendChild(div);
        });
    </script>
</body>
</html>
